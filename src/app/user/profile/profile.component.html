<div class="box" >
    <div *ngIf="auth.user | async; then authenticated else guest">
            <!-- template will replace this div -->
    </div>
</div>

<!-- User NOT logged in -->
<ng-template #guest class="box">
  <div class="container">
    <h3>Bienvenido</h3>
    <p class="card-text">Inicia sesi√≥n para continuar</p>
    <button class="button" routerLink="/login">Login</button>
  </div>

</ng-template>

<ng-template #authenticated>
  <div *ngIf="auth.user | async as user">
    <h3>{{ user.displayName }}</h3>
    <img class="card-img-top" [src]="user.photoURL || 'https://cad.onshape.com/images/placeholder-user.png'" width=150px>
    <!-- <p class="text-truncate">UID: {{ user.uid }}</p> -->
    <button class="button is-danger" (click)="logout()">Logout</button>
  </div>
</ng-template>
